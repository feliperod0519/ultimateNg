<form (ngSubmit)="onSubmit()" #form>
    <!-- "onSubmit(titleInput,request.value)"  -->
    <app-control label="Title">
        <input name="title" id="title" #titleInput #input [(ngModel)]="enteredTitle"/> <!-- you can use [(ngModel)]-->
    </app-control>
    <app-control label="Request">
        <label>Request</label>
        <textarea name="request" id="request" rows="3" #request #input [(ngModel)]="enteredText"></textarea>
    </app-control>
    <p>
        <button appButton>Submit <span ngProjectAs="icon">‚å≤</span></button>
    </p>
</form>

<div class="login-form-flex">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="Title-Login">
        LogIn
      </mat-card-title>
      <mat-card-subtitle class="subtitle-login">Please provide information</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input type="email" matInput placeholder="E-mail">
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="Password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="login-button" mat-button>LOGIN</button>
      <button class="cancel-button" mat-button> CANCEL </button>
    </mat-card-actions>
  </mat-card>
</div>

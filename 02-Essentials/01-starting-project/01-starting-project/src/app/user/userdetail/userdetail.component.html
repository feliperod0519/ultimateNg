@if (showNewTask){
    <app-newtask [userId]="userId" (closeDialog)="closeDialog()"  />
    <!-- <app-newtask [userId]="userId" (closeDialog)="closeDialog()" (add)="onAddNewTask($event)" /> -->
}
<section id="tasks">
    <header>
        <h2>{{name()}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id ){
            <li>
                <app-task [task]="task"  />
                <!-- <app-task [task]="task" (complete)="onCompleteTask($event)"  /> -->
            </li>
        }
    </ul>
</section>
